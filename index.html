<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<style>
* {
  box-sizing: border-box;
}
/* @media screen and (min-width: 800px) { */
body {
  background-color: #2c333a !important;
  color: #eee;
}
#myInput {
  background-color: #323C46;
  background-image: url('https://icon-library.com/images/svg-search-icon/svg-search-icon-9.jpg');
  background-size: 1%;
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  
  color: #eee;
  
  position: fixed;
  top: 0;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: none;
  
}
#element4 {
  background-color: #323C46;
  height: 100%;
  padding: 0;
}
#preview {
  height: 100%;
  border: 1rem #323C46;
  border-radius: 50%;
  display:inline-block;
}

#element4:hover {
  background-color: #384553;;
}

  #element4:hover #preview {
    position: fixed;
    height: 50%;
    width: auto;
    left: 50%;
    top : 10%;
    }


#myUL li {
  border-radius: 8px;
  /* margin-top: -1px; 
  margin-bottom: 1px; */
  background-color: #323C46;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block;
  height: 7rem;
  margin-bottom: 0.3rem;
}

#container {
  height: 100%;
  padding-top: 0.2rem;
  padding-left: 0.3rem;
  padding-bottom: 0.2rem;
}
#topnav{
  background-color:#323C46;
}
#text {
  padding: 0;
  margin: 0;
  margin-bottom: 1rem;
  padding-left: 2rem;
  display:inline-block;
  color: #eee;
  overflow: hidden;
  /* height: 100%; */
  top: 0rem;
}

#text h1 p {
  margin: 0;
  padding: 0;
  margin-bottom: 1rem;
  padding-left: 2rem;
  top: 0rem;
}

#myUL li a:hover:not(.header) {
  background-color: #384553;
}

.back-to-top {
  position: fixed;
  right: 2rem;
  bottom: 2rem;
  border-radius: 100%;
  background: #141c38;
  padding: 0.5rem;
  border: none;
  cursor: pointer;
  opacity: 100%;
  transition: opacity 0.5s;
}

.back-to-top:hover {
  opacity: 100%;
}

.hidden {
  opacity:65%;
}

.back-to-top-icon {
  width: 5rem;
  height: 5rem;
  color: #7ac9f9;
}

#spinner {
  width: 100%;
  height: 100%;
}

#spinner #spinner-box{
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -4em;
  margin-top: -4em;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  width: 10%;
  animation: rotation 1s infinite linear;
  width: 10%;
  height: 30%;
}

#spinner #spinner-box img{
  position: absolute;
  left: 50%;
  top: 50%;
  height: 100%;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
/* } */

.list-group {
    width: 400px !important
}

.list-group-item {
    margin-top: 10px;
    border-radius: none;
    background-color: #323C46 !important;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.list-group-item:hover {
    transform: scaleX(1.1)
}

.check {
    opacity: 0;
    transition: all 0.6s ease-in-out
}

.list-group-item:hover .check {
    opacity: 1
}

.about span {
    font-size: 12px;
    margin-right: 10px
}

#navbar {
 background-color: transparent !important;
}

</style>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">

<body>
<h1 class="display-3 text-center text-white font-weight-bold">Studens</h1>

<nav id="navbar" class="navbar navbar-light bg-light justify-content-center">
  <form class="form-center w-75">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Q</span>
      </div>
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
    </div>
  </form>
</nav>
<!-- <div id="topnav">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
</div> -->

<div id="spinner">
  <div id="spinner-box" >
    <img src="spinner.gif">
  </div>
</div>

<div class="container d-flex justify-content-center">
  <ul class="list-group mt-5 text-white nav-fill w-100">
      <li class="list-group-item d-flex justify-content-between align-content-center w-100">
          <div class="d-flex flex-row"> <img src="https://img.icons8.com/color/100/000000/folder-invoices.png" width="40" />
              <div class="ml-2">
                  <h6 class="mb-0">Ogivet Maither</h6>
                  <div class="about"> <span>22 Files</span> <span>Jan 21, 2020</span> </div>
              </div>
          </div>
      </li>
  </ul>
</div>

  <button class="back-to-top hidden" onclick="toTop()">
    <svg class="back-to-top-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
    </svg>
  </button>
<script>
var data
$(function() {


var people = [];

var code = prompt("Code: ");

const Http = new XMLHttpRequest();
const url='https://flyyrin.pythonanywhere.com/'+code;
console.log(code)
Http.open("GET", url);
Http.send();

Http.onreadystatechange = (e) => {
  if (data == null) {
    data = Http.responseText
    console.log("Loaded request")
    var data = $.parseJSON(data)
    console.log(data)
    $.each(data, function(i, f) {
      // console.log(i)
          var ul = document.getElementById("myUL");
          var li = document.createElement("li");
          var img = document.createElement("img");
          var div1 = document.createElement("div"); 
          var div2 = document.createElement("div"); 
          var h1 = document.createElement("h1"); 
          var p = document.createElement("p"); 
          h1.innerText = f.firtName + " " + f.lastName
          p.innerText = f.school + ": " + f.klas
          div1.setAttribute("id", "container");
          div2.setAttribute("id", "text");
          img.setAttribute("src", f.imageUrl);
          img.setAttribute("id", "preview");
          img.setAttribute("loading", ";lazy");
          // li.appendChild(document.createTextNode(f.firtName + " " + f.lastName + " " + f.klas + " " + f.school));
          li.setAttribute("id", "element4");
          li.appendChild(div1);
          div1.appendChild(img);
          div1.appendChild(div2);
          div2.appendChild(h1);
          div2.appendChild(p);
          ul.appendChild(li);
          });
    loadImg();
  }
}


});

function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}


function toTop() {
  window.scrollTo({ top: 1, left: 1, behavior: 'smooth' });
}

function loadImg() {
  var counter = 0;
  var size = $('img').length;

  $("img").load(function() { // many or just one image(w) inside body or any other container
      counter += 1;
      counter === size && removeSpinner();
  }).each(function() {
    this.complete && $(this).load();        
  });
}

function removeSpinner() {
  console.log("Loaded list");
  document.getElementById("spinner").style.display = "none";
  document.getElementById("myUL").style.display = "block";
}


</script>

</body>
</html>
